<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        #grey {
            background-color: grey;
            color: white;
        }
        #white {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        #yellow {
            background-color: yellow;
            color: black;
        }
        #blue {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Click a Button to Change Background Color</h1>
    <button class="button" id="grey">Grey</button>
    <button class="button" id="white">White</button>
    <button class="button" id="yellow">Yellow</button>
    <button class="button" id="blue">Blue</button>
<script src="ColorChange.js"></script>
</body>
</html>
