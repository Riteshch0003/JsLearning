<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Guess the Number</h1>
    <p class="text-center text-gray-600 mb-6">Try to guess the number between 1 and 100.</p>
    <form id="gameForm" class="flex flex-col gap-4">
      <input
        id="guessField"
        type="number"
        class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter your guess"
      />
      <button
        id="subt"
        class="bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none"
      >
        Submit Guess
      </button>
    </form>
    <div class="mt-6">
      <div class="guesses text-gray-700 text-sm">Your guesses: </div>
      <div class="lastResult mt-2 text-gray-700">Remaining attempts: 10</div>
      <div class="lowOrHi mt-2 text-gray-700"></div>
    </div>
    <div class="resultParas mt-6 flex justify-center"></div>
  </div>
  <script src="GuessANumber.js"></script>
