<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click and Remove</title>
    <style>
        #images {
            list-style-type: none;
            padding: 0;
        }
        #images li {
            display: inline-block;
            margin: 10px;
        }
        #images img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="images">
        <li><img id="owl" src="https://via.placeholder.com/100" alt="Owl"></li>
        <li><img id="google" src="https://via.placeholder.com/100" alt="Google"></li>
        <li><img id="cat" src="https://via.placeholder.com/100" alt="Cat"></li>
        <li><a href="https://google.com" id="google">Google</a></li>
    </ul>



</body>

  document.querySelector('#images').addEventListener('click',function(e){
        console.log(e.target.tagName);
        if (e.target.tagName==='IMG' ) {
         console.log(e.target.id);
         let removeIt=e.target.parentNode
         removeIt.remove();
